{% extends 'main/layout.html' %}

{% block title %}Add employee{% endblock %}

{% block content %}
    <div class="features-list">
        <h1>Add Employee</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.first_name }}<br>
                {{ form.second_name }}<br>
                {{ form.address }}<br>
                {{ form.phone }}<br>
                {{ form.passport }}<br>
                {{ form.position_id }}<br>


                <span>{{ error }}</span>

                <button class="btn btn-success" type="submit">Add</button>
            </form>

    </div>
{% endblock %}
