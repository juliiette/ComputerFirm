{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <span class="logo">Computer Firm</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Main</li></a>
            <a href="{% url 'employees_home' %}"><li><i class="fas fa-file-signature"></i> Employees</li></a>
            <a href="{% url 'positions_home' %}"><li><i class="fas fa-file-signature"></i> Positions</li></a>
            <a href="{% url 'customers_home' %}"><li><i class="fas fa-file-signature"></i> Customers</li></a>

            <a href=""><li><i class="fas fa-address-card"></i> Contacts</li></a>

            <a href="{% url 'add_employee' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add Employee</button></li></a>

        </ul>
    </aside>
    <main>
        {% block content %} {% endblock %}
    </main>
</body>
</html>
